<script>
    $(".sidebar-dropdown > a").click(function () {
        $(".sidebar-submenu").slideUp(200);
        if ($(this).parent().hasClass("active")) {
            $(".sidebar-dropdown").removeClass("active");
            $(this).parent().removeClass("active");
        } else {
            $(".sidebar-dropdown").removeClass("active");
            $(this).next(".sidebar-submenu").slideDown(200);
            $(this).parent().addClass("active");
        }
    });
    $("#close-sidebar").click(function () {
        $(".page-wrapper").removeClass("toggled");
    });
    $("#show-sidebar").click(function () {
        $(".page-wrapper").addClass("toggled");
    });
    $(document).ready(function () {
        $("#sortable").sortable();
        $("#sortable").disableSelection();
    });
    $(document).ready(function () {
        // Outras inicializações aqui

        $('.flip-card').click(function () {
            var $cardInner = $(this).find('.flip-card-inner');
            if ($cardInner.hasClass('flipped')) {
                $cardInner.removeClass('flipped').css('transform', '');
            } else {
                $cardInner.addClass('flipped').css('transform', 'rotateY(180deg)');
            }
        });
    });
    // Função para duplicar cartão
   
        $(document).ready(function () {
            // Manipula clique no botão de edição da frente
            $('.edit-btn-back').click(function (e) {
                e.stopPropagation(); // Impede que o cartão vire
                var currentTextElement = $(this).siblings('p');
                currentTextElement.attr('contenteditable', 'true');
                currentTextElement.focus();
            });

            // Manipula clique no botão de edição do verso
            $('.edit-btn-front').click(function (e) {
                e.stopPropagation(); // Impede que o cartão vire
                var currentTextElement = $(this).siblings('p');
                currentTextElement.attr('contenteditable', 'true');
                currentTextElement.focus();
            });

            // Quando o usuário terminar de editar, desative a edição
            $('p[contenteditable="true"]').blur(function () {
                $(this).attr('contenteditable', 'false');
            });
        });
        $(document).ready(function () {
    // Função de duplicação
    $('#page-content').on('click', '.duplicate-card', function () {
        var cardToDuplicate = $(this).closest('.flip-card');
        var clonedCard = cardToDuplicate.clone();
        // Insere o card duplicado no DOM, após o original
        cardToDuplicate.after(clonedCard);
    });
});
